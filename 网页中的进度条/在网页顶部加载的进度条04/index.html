<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			z-index: 100;
			top: 0;
			left: 0;
			background: #fff;
		}
		.loading .pic{
			width: 100%;
			height: 5px;
			
			background: #f33;
			position: absolute;
			left: 0;
			top: 0;
			
			margin: auto;
		}

	</style>
<script type="text/javascript" src="jquery.min.js"></script>

</head>
<body>

	<div class="loading"><div class="pic"></div></div>
	<img src="http://f.hiphotos.baidu.com/zhidao/pic/item/b999a9014c086e06e0aa15ef01087bf40ad1cb10.jpg">

<script type="text/javascript">

	$(".loading .pic").animate({width:"10%"},100);

</script>

<img src="http://a.hiphotos.baidu.com/zhidao/pic/item/3c6d55fbb2fb4316352d920a22a4462309f7d394.jpg">
<script type="text/javascript">

	$(".loading .pic").animate({width:"30%"},100);

</script>

<img src="http://e.hiphotos.baidu.com/zhidao/pic/item/54fbb2fb43166d2243b1069a402309f79152d2fd.jpg">
<script type="text/javascript">

	$(".loading .pic").animate({width:"40%"},100);

</script>
<img src="http://h.hiphotos.baidu.com/zhidao/pic/item/d439b6003af33a872e9fa4dac35c10385243b504.jpg">
<script type="text/javascript">

	$(".loading .pic").animate({width:"60%"},100);

</script>
<img src="http://img.pconline.com.cn/images/upload/upc/tx/gamephotolib/1407/29/c0/36810746_1406597964444.jpg">
<script type="text/javascript">

	$(".loading .pic").animate({width:"80%"},100);

</script>
<img src="http://img.daimg.com/uploads/allimg/140320/3-140320204241.jpg">
<img src="http://b.hiphotos.baidu.com/zhidao/wh%3D600%2C800/sign=ae070c5e271f95caa6a09ab0f9275306/77094b36acaf2edd9ac140c98f1001e9390193d9.jpg">
<script type="text/javascript">

	$(".loading .pic").animate({width:"100%"},100,function () {
		// body...

		$(".loading ").fadeOut();
	});

</script>
</body>
</html>
